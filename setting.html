<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__element">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar__element">
        18:43
      </div>
      <div class="top-bar__element">
        100%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-setting top-setting__setting-color">
      <div class="top-setting__element"><a href="more.html"><i class="fas fa-chevron-left fa-xs"></i></a></div>
      <div class="top-setting__element">Settings</div>
      <div class="top-setting__element"><i class="fas fa-search"></i></div>
    </header>

    <main>
      <div class="settings-contents">
        <div class="setting-contents__element">
          <div>
            <span class="setting-contents__icon"><i class="fas fa-exclamation"></i></span>
            <span>Notices</span>
          </div>
          <div></div>
        </div>
        <div class="setting-contents__element">
          <div>
            <span class="setting-contents__icon"><i class="fas fa-flask"></i></span>
            <span>Kakao Lab</span>
          </div>
          <div></div>
        </div>
        <div class="setting-contents__element">
          <div>
            <span class="setting-contents__icon"><i class="fas fa-info-circle"></i></span>
            <span>Version</span>
          </div>
          <div>Latest Version</div>
        </div>
      <div class="setting-contents__element">
        <div>
          <span class="setting-contents__icon"><i class="fas fa-user-shield"></i></span>
          <span>Privacy</span>
        </div>
        <div></div>
      </div>
      <div class="setting-contents__element">
        <div>
          <span class="setting-contents__icon"><i class="far fa-bell"></i></span>
          <span>Notifications</span>
        </div>
        <div></div>
      </div>
      <div class="setting-contents__element">
        <div>
          <span class="setting-contents__icon"><i class="fas fa-user-friends"></i></span>
          <span>Friends</span>
        </div>
        <div></div>
      </div>
      <div class="setting-contents__element">
        <div>
          <span class="setting-contents__icon"><i class="far fa-comments"></i></span>
          <span>Chats</span>
        </div>
        <div></div>
      </div>
      <div class="setting-contents__element">
        <div>
          <span class="setting-contents__icon"><i class="fas fa-sun"></i></span>
          <span>Display</span>
          <span class="icon-preview setting__icon-preview">N</span>
        </div>
        <div></div>
      </div>
      <div class="setting-contents__element">
        <div>
          <span class="setting-contents__icon"><i class="fas fa-paint-brush"></i></span>
          <span>Themes</span>
          <span class="icon-preview setting__icon-preview">N</span>
        </div>
        <div>Default theme</div>
      </div>
      <div class="setting-contents__element">
        <div>
          <span class="setting-contents__icon"><i class="fas fa-phone"></i></span>
          <span>Call</span>
        </div>
        <div></div>
      </div>
    </div>
    </main>

    <nav class="navigation">
      <li class="nav__icon">
        <a href="friends.html" class="nav__link">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="chats.html" class="nav__link">
          <span class="icon-preview">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="more.html" class="nav__link">
          <span class="icon-preview icon-preview-point"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </nav>

    <div id="no-mobile">
      <span>Please reduce your screen size!</span>
    </div>
    
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
  </body>
</html>
