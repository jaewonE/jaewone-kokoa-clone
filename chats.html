<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__element">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar__element">
        18:43
      </div>
      <div class="top-bar__element">
        100%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-header">
      <h1 class="top-header__title">Chats</h1>
      <div class="top-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg top-header__icons-anchor"></i></a></span>
      </div>
    </header>

    <main>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__info">
            <img class="user-component__avatar bg-avatar-img" src="https://yt3.ggpht.com/ytc/AAUvwnhrCOwikqUztkKyNeIAmL294wtawA8M6nZlmx9UZA=s900-c-k-c0x00ffffff-no-rj">
            <div class="user-component__state">
              <h4 class="user-component__title">Nomad Classroom</h4>
              <h5 class="user-component__subtitle">Learn kokoaTalk Clone Coding</h5>
            </div>
          </div>
          <div class="user-component__additional-info additional-info__None_flex">
            <h6>21:22</h6>
            <span class="chatroom__icon-preview-number">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="navigation">
      <li class="nav__icon">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="chats.html" class="nav__link">
          <span class="icon-preview" id="icon-preview-number">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="more.html" class="nav__link">
          <span class="icon-preview icon-preview-point"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </nav>

    <div id="no-mobile">
      <span>Please reduce your screen size!</span>
    </div>
    
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
  </body>
</html>
