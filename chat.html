<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>repl it</title>
  </head>
  <body id="chat-screen">
    <div class="top-bar top-bar__chat-color">
      <div class="top-bar__element">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar__element">
        18:43
      </div>
      <div class="top-bar__element">
        100%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="top-setting top-setting__chat-color">
      <div class="top-setting__element">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-1x"></i>
        </a>
      </div>
      <div class="top-setting__element">
        <h1 class="alt-header__title">Nomad Coder</h1>
      </div>
      <div class="top-setting__element">
        <span><i class="fas fa-search fa-sm"></i></span>
        <span><i class="fas fa-bars fa-sm"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>
      <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">코딩은 진짜를 만들어보는거야!</span>
            <span class="message__time">22:17</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">우버 이츠 클론코딩까지, 가즈아!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Please reduce your screen size!</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
