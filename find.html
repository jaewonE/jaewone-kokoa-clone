<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__element">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar__element">
        18:43
      </div>
      <div class="top-bar__element">
        100%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-header">
      <h1 class="top-header__title">Find</h1>
      <div class="top-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg top-header__icons-anchor"></i></a></span>
      </div>
    </header>

    <main>
      <div class="find-menu">
        <div class="find-menu__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-menu__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-menu__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-menu__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommend-friends">
        <h5 class="recommend-friends__intro">Recommended Friends</h5>
        <div class="recommend-friends__contents">
          <h6>You have no recommended friends</h6>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__intro">
          <h6>Open Chat</h6>
          <span>Go to Openchat Home</span>
        </div>
        <div class="open-chat__contentarea">
          <div class="open-chat__info">
            <h4 class="open-chat__info-title">#BTS</h4>
            <h5 class="open-chat__info-hashtag">#bts#army#friends</h5>
            <div class="open-chat__userinfo">
              <img class="open-chat__userinfo-img"src="https://t1.daumcdn.net/cfile/tistory/9983404D5DD7E1A406">
              <span class="open-chat__userinfo-members">802 members |</span>
              <span class="open-chat__userinfo-active">Active</span>
            </div>
          </div>
          <div class="open-chat__preview">
            <img class="open-chat__preview-img" src="https://i1.sndcdn.com/artworks-000634693165-mfi9vc-t500x500.jpg">
            <div class="open-chat__preview-heart">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>

        <div class="open-chat__contentarea">
          <div class="open-chat__info">
            <h4 class="open-chat__info-title">#IU</h4>
            <h5 class="open-chat__info-hashtag">#iu#이지은#love_poem</h5>
            <div class="open-chat__userinfo">
              <img class="open-chat__userinfo-img"src="https://www.topdaily.kr/news/photo/202008/73063_40290_2913.jpg">
              <span class="open-chat__userinfo-members">299 members |</span>
              <span class="open-chat__userinfo-active">Active</span>
            </div>
          </div>
          <div class="open-chat__preview">
            <img class="open-chat__preview-img" src="https://images.genius.com/570f182ed6c180ebb64f16182550dda2.1000x1000x1.jpg">
            <div class="open-chat__preview-heart">
              <i class="fas fa-heart"></i>
              <span>858</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="navigation">
      <li class="nav__icon">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="chats.html" class="nav__link">
          <span class="icon-preview" id="icon-preview-number">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__icon">
        <a href="more.html" class="nav__link">
          <span class="icon-preview icon-preview-point"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </nav>

    <div id="no-mobile">
      <span>Please reduce your screen size!</span>
    </div>
    
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
  </body>
</html>
